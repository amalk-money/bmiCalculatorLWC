<template>
    <div class="app slds-var-p-around_medium">
        <div class="box">
            <h1>BMI Calculator</h1>
            <template if:true={bmiResult}>
                <section>
                    <h2>Your BMI score:</h2>
                    <div class="resultclass">{bmiValue}</div>
                    <h2>As per your score, you're:</h2>
                    <div class="resultclass">{bmiResult}</div>
                    <button class="slds-button slds-button_neutral slds-button_stretch slds-m-vertical_large" onclick={recalculate}>Re-Calculate</button>
                </section>
            </template>

            <template if:false={bmiResult}>
                <form onsubmit={submitHandler}>
                    <!--Form content-->
                    <div class="slds-form-element slds-var-m-bottom_medium">
                        <label for="text-input-height">Height(cm)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-height" min="0" placeholder="Enter your height(cm)" required class="slds-input" name="height" value={height} onchange={inputHandler}/>
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label for="text-input-height">Weight(kg)</label>
                        <div class="slds-form-element__control">
                            <input type="number" id="text-input-weight" min="0" placeholder="Enter your weight(kg)" required class="slds-input" name="weight" value={weight} onchange={inputHandler}/>
                        </div>
                    </div>

                    <button class="slds-button slds-button_neutral slds-button_stretch">Calculate</button>
                </form>
            </template>
            <div class="info">
                <h2>What your BMI means?</h2>
                <p class="slds-var-m-bottom_medium">BMI helps to diagnose weight types and as a screening tool for certain health conditions.</p>

                <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
                <p class="slds-var-m-bottom_medium">You're in the underweight range</p>

                <h3 class="slds-text-color_success slds-text-heading_medium">18.5 to 24.9</h3>
                <p class="slds-var-m-bottom_medium">You're in the healthy weight range</p>

                <h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.9</h3>
                <p class="slds-var-m-bottom_medium">You're in the overweight range</p>

                <h3 class="slds-text-color_destructive slds-text-heading_medium">Over 30</h3>
                <p class="slds-var-m-bottom_medium">You're in the obese/severely obese range</p>
            </div>
        </div>
    </div>
</template>
